version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: learning-postgres
    environment:
      POSTGRES_USER: learning
      POSTGRES_PASSWORD: learning
      POSTGRES_DB: learning_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data: